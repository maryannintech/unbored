<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="scripts.js" defer></script>
    <title>UnBored</title>
</head>
<body>
    <header>
        <i class='bx bx-bulb'></i>
        <a target="_blank" rel="noopener" href="https://www.boredapi.com/">made using bored api</a>
    </header>
    <main>
        <h1>UnBored</h1>
        <p class="toptext"><b><em>feeling bored?</em></b><br> choose what type of activity you want to do and a suggestion will pop out!</p>
        <div class="types">
            <button class="education btn">education</button>
            <button class="recreational btn">recreational</button>
            <button class="social btn">social</button>
            <button class="diy btn">diy</button>
            <button class="charity btn">charity</button>
            <button class="cooking btn">cooking</button>
            <button class="relaxation btn">relaxation</button>
            <button class="music btn">music</button>
            <button class="busywork btn">busywork</button>
        </div>
        <h2 class="activity"></h2>
    </main>
</body>
</html>
