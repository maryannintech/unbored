<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="scripts.js" defer></script>
    <title>UnBored</title>
</head>
<body>
    <header>
        <i class='bx bx-bulb'></i>
        <a target="_blank" rel="noopener" href="https://www.boredapi.com/">made using bored api</a>
    </header>
    <main>
        <h1>UnBored</h1>
        <p class="toptext"><b><em>feeling bored?</em></b><br> choose what type of activity you want to do and<br> a suggestion will pop out with how many participant it requires!</p>
        <div class="types">
            <button class="education btn"><i class='bx bxs-book'></i>education</button>
            <button class="recreational btn"><i class='bx bx-cycling'></i>recreational</button>
            <button class="social btn"><i class='bx bxs-chat'></i>social</button>
            <button class="diy btn"><i class='bx bx-pencil'></i>diy</button>
            <button class="charity btn"><i class='bx bxs-hand'></i>charity</button>
            <button class="cooking btn"><i class='bx bx-fork'></i>cooking</button>
            <button class="relaxation btn"><i class='bx bx-chair'></i>relaxation</button>
            <button class="music btn"><i class='bx bx-music'></i>music</button>
            <button class="busywork btn"><i class='bx bx-briefcase-alt-2' ></i>busywork</button>
        </div>
        <h3 class="activity"></h3>
    </main>
</body>
</html>
